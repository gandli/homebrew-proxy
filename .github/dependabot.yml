---
# GitHub Dependabot 配置文件
# 自动更新 GitHub Actions 依赖

version: 2
updates:
  # GitHub Actions 依赖更新
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: 09:00
      timezone: Asia/Shanghai
    open-pull-requests-limit: 5
    reviewers:
      - gandli
    assignees:
      - gandli
    commit-message:
      prefix: chore
      include: scope
    labels:
      - dependencies
      - github-actions
