name: Auto Update & Merge Casks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # 每天凌晨 3 点 UTC 运行

jobs:
  bump-casks:
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: List all casks
        id: list
        run: |
          echo "casks<<EOF" >> $GITHUB_OUTPUT
          find Casks -type f -name "*.rb" \
            | sed 's|Casks/||;s|.rb$||' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Bump all casks
        id: bump
        uses: Homebrew/actions/bump-packages@main
        with:
          token: ${{ secrets.GH_TOKEN }}
          casks: ${{ steps.list.outputs.casks }}
          fork: false

      - name: Wait for PR creation
        run: sleep 60

      - name: Auto merge bump PRs
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr list --state open --author "$(git config user.name)" --json number,title \
            | jq -r '.[].number' | while read pr; do
                echo "Merging PR #$pr"
                gh pr merge "$pr" --squash --delete-branch --admin
              done
